  function closeTooltip() {

        if (op <= 0.1){
            clearInterval(timer);
            document.getElementById('tooltip').style.display = 'none';
        }
        document.getElementById('tooltip').style.opacity = op;
        document.getElementById('tooltip').style.filter = 'alpha(opacity=' + op * 100 + ")";
        op -= op * 0.5;
    }, 50);

  function getGET() {
    // capturamos la url
    var loc = document.location.href;
    // si existe el interrogante
    if(loc.indexOf('?')>0) {
      // cogemos la parte de la url que hay despues del interrogante
      var getString = loc.split('?')[1];
      // obtenemos un array con cada clave=valor
      var GET = getString.split('&');
      var get = {};

      // recorremos todo el array de valores
      for(var i = 0, l = GET.length; i < l; i++){
        var tmp = GET[i].split('=');
        get[tmp[0]] = unescape(decodeURI(tmp[1]));
      }
      return get;

    function add(ident, alias, lon, lat, speed, heading, tracking_state, vehicle_state, icon, deviceId) {
      var geo_point = new ol.geom.Point(ol.proj.transform([lon, lat], 'EPSG:4326', 'EPSG:3857'));

      var iconFeature = new ol.Feature({
        geometry: geo_point,
        id: deviceId,
        name: alias
      });

      var image_src = getCarImage(icon); 
      
      var iconStyle;
      var iconScale = 1;

      //iconScale = 0.8;
      iconStyle = [new ol.style.Style({
        image: new ol.style.Icon(/** @type {olx.style.IconOptions} */ ({
         scale: 0.8,
         rotation: heading,
         src: image_src
       }))
      })

      ];

      iconFeature.setStyle(iconStyle);
      iconFeature.setId(ident);

      vectorTrackingSource.addFeature(iconFeature); 

      var deviceVectorSource = new ol.source.Vector({
        features: []
      });
      deviceVectorSource.addFeature(iconFeature); 
      var deviceVectorLayer = new ol.layer.Vector({
        title: alias,
        visible: false,
        source: deviceVectorSource
      });
      //map.addLayer(deviceVectorLayer);
      kyrosDevicesGroup.getLayers().push(deviceVectorLayer);

    }

 });

             .tooltip('fixTitle')
             .tooltip('show');

    }
             
           } else {
             info.tooltip('hide');
             //closeTooltip();
           }
         };
         
         map.on('pointermove', function(evt) {
           if (evt.dragging) {
             info.tooltip('hide');
             return;
           }
           displayFeatureInfo(map.getEventPixel(evt.originalEvent));
         });
