<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style>
  html,body{
   height:100%;
}
  .carousel-inner{
    height:100%;
    width:100%;
  }
  .carousel,.item,.active{
   height:100%;
 }
  .carousel-inner > .item > div {
      width: 80%;
      height:100%;
      margin: auto;
  }
  </style>

  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>

  <script type="text/javascript">
  $(function () {
    var seriesOptionsDay = [];
    var seriesOptionsWeek = [];
    var seriesOptionsMonth = [];
    function createChartDay() {
      $('#containerDay').highcharts({
        chart: {
            type: 'area'
        },
        title: {
            text: 'Velocidad y altura'
        },
        subtitle: {
            text: 'Dia actual'
        },
        
        xAxis: {
            allowDecimals: false,
            labels: {
                formatter: function () {
                    return Highcharts.dateFormat('%H:%M', new Date(this.value))
                }
            }
        },
        yAxis: {
                labels: {
                    formatter: function () {
                        return (this.value > 0 ? '  ' : '') + this.value + '';
                    }
                },
                plotLines: [{
                    value: 0,
                    width: 5,
                    color: 'silver'
                }]
            },
        tooltip: {
            //pointFormat: '{series.name} =  <b>{point.y:,.0f}</b><br/>en {point.x}'
            pointFormat: '{series.name} =  <b>{point.y:,.0f}</b><br/>'
        },
        plotOptions: {
            area: {
                marker: {
                    enabled: false,
                    symbol: 'circle',
                    radius: 2,
                    states: {
                        hover: {
                            enabled: true
                        }
                    }
                }
            }
        },
        series: seriesOptionsDay
    });
    }
    function createChartWeek() {
      $('#containerWeek').highcharts({
        chart: {
            type: 'area'
        },
        title: {
            text: 'Velocidad y altura'
        },
        subtitle: {
            text: 'Semana actual'
        },
        
        xAxis: {
            allowDecimals: false,
            labels: {
                formatter: function () {
                    return Highcharts.dateFormat('%e.%b', new Date(this.value))
                }
            }
        },
        yAxis: {
                labels: {
                    formatter: function () {
                        return (this.value > 0 ? '  ' : '') + this.value + '';
                    }
                },
                plotLines: [{
                    value: 0,
                    width: 5,
                    color: 'silver'
                }]
            },
        tooltip: {
            pointFormat: '{series.name} =  <b>{point.y:,.0f}</b><br/>'
        },
        plotOptions: {
            area: {
                marker: {
                    enabled: false,
                    symbol: 'circle',
                    radius: 2,
                    states: {
                        hover: {
                            enabled: true
                        }
                    }
                }
            }
        },
        series: seriesOptionsWeek
    });
    }
    function createChartMonth() {
      $('#containerMonth').highcharts({
        chart: {
            type: 'area'
        },
        title: {
            text: 'Velocidad y altura'
        },
        subtitle: {
            text: 'Mes actual'
        },
        
        xAxis: {
            allowDecimals: false,
            labels: {
                formatter: function () {
                    return Highcharts.dateFormat('%b-%y', new Date(this.value))
                }
            }
        },
        yAxis: {
                labels: {
                    formatter: function () {
                        return (this.value > 0 ? '  ' : '') + this.value + '';
                    }
                },
                plotLines: [{
                    value: 0,
                    width: 5,
                    color: 'silver'
                }]
            },
        tooltip: {
            pointFormat: '{series.name} =  <b>{point.y:,.0f}</b><br/>'
        },
        plotOptions: {
            area: {
                marker: {
                    enabled: false,
                    symbol: 'circle',
                    radius: 2,
                    states: {
                        hover: {
                            enabled: true
                        }
                    }
                }
            }
        },
        series: seriesOptionsMonth
    });
    }
    $.getJSON('velocidad.json',    function (data) {
            seriesOptionsDay[0] = {
                name: 'Velocidad',
                data: data
            };       
        });

    $.getJSON('altura.json',    function (data) {
            seriesOptionsDay[1] = {
                name: 'Altura',
                data: data
            };
            createChartDay();            
        });
    $.getJSON('velocidad.json',    function (data) {
            seriesOptionsWeek[0] = {
                name: 'Velocidad',
                data: data
            };       
        });

    $.getJSON('altura.json',    function (data) {
            seriesOptionsWeek[1] = {
                name: 'Altura',
                data: data
            };
            createChartWeek();            
        });
    $.getJSON('velocidad.json',    function (data) {
            seriesOptionsMonth[0] = {
                name: 'Velocidad',
                data: data
            };       
        });

    $.getJSON('altura.json',    function (data) {
            seriesOptionsMonth[1] = {
                name: 'Altura',
                data: data
            };
            createChartMonth();            
        });

});
    </script>
</head>
<body>

<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>

<script>
$(document).ready(function(){
   var height = $(window).height();  //getting windows height
   jQuery('#myCarousel').css('height',height+'px');   //and setting height of carousel
   var width = $(window).width();  //getting windows height
   jQuery('#myCarousel').css('width',width+'px');   //and setting height of carousel
   $("#container").css({ top: '0px' });
   $("#container").css({ left: '0px' });
});
</script>



  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
      <div class="item active">
        <div id="containerDay" style="width: 100%; height: 100%; margin: 0 auto"></div>
      </div>

      <div class="item">
        <!--img src="./img/img_chania2.jpg" alt="Chania" width="460" height="345"-->
        <div id="containerWeek" style="width: 100%; height: 100%; margin: 0 auto"></div>
      </div>
    
      <div class="item">
        <div id="containerMonth" style="width: 100%; height: 100%; margin: 0 auto"></div>
      </div>

    </div>


    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>


</body>
</html>
